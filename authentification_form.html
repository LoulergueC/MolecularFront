<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="style.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <section class="h-100 gradient-form" style="background-color: #eee">
            <div class="container py-5 h-100">
                <div
                    class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">
                                        <form>
                                            <h4 class="text-center pb-4">
                                                Please login to your account
                                            </h4>

                                            <div class="form-outline mb-4">
                                                <input
                                                    type="email"
                                                    class="form-control"
                                                    placeholder="Email address" />
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    placeholder="Password" />
                                            </div>

                                            <div
                                                class="text-center pt-1 mb-5 pb-1">
                                                <button
                                                    class="btn btn-primary fa-lg gradient-custom-2 mb-3"
                                                    type="button">
                                                    Log in
                                                </button>
                                                <a class="text-muted" href="#!">
                                                    Forgot password?
                                                </a>
                                            </div>

                                            <div
                                                class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">
                                                    Don't have an account?
                                                </p>
                                                <button
                                                    type="button"
                                                    class="btn btn-outline-danger">
                                                    Create new
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div
                                    class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <div
                                        class="text-white px-3 py-4 p-md-5 mx-md-4">
                                        <img src="logo.svg" alt="The logo" />
                                        <h4 class="mb-4">
                                            Les meilleurs évènements près de
                                            chez vous.
                                        </h4>
                                        <p class="small mb-0">
                                            EventBriteThp, la seule entreprise
                                            qui peut vous apporter du pur
                                            bonheur en barre, avec une
                                            simplicité déconcertante.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
